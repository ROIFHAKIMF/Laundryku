name: laundryku
description: Aplikasi manajemen laundry kiloan dengan Flutter dan Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Supabase
  supabase_flutter: ^2.0.0

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Camera & Image
  image_picker: ^1.0.5

  # Date & Time
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.65.0

  # Notifications
  flutter_local_notifications: ^16.3.0

  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # CSV Export
  csv: ^5.1.1

  # HTTP (jika perlu)
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

# App Icon Configuration (optional - uncomment jika perlu custom icon)
# flutter_launcher_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/icon/app_icon.png"
#   min_sdk_android: 21

# Untuk ganti nama app, edit langsung di:
# Android: android/app/src/main/AndroidManifest.xml (android:label)
# iOS: ios/Runner/Info.plist (CFBundleName)

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

